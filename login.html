<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The E-Cycle Hub: Smart E-waste Management & Device Lifespan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; color: #333; }
        .header { background-color: #004d40; color: white; padding: 15px 20px; text-align: center; }
        .nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .login-section { padding: 80px 20px; max-width: 400px; margin: 0 auto; text-align: center; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 40px; }
        .login-section h2 { color: #00796b; margin-bottom: 30px; }
        .tab-buttons { display: flex; justify-content: center; margin-bottom: 20px; }
        .tab-button { background: none; border: none; padding: 10px 20px; cursor: pointer; font-size: 1em; border-radius: 5px; transition: background-color 0.3s; }
        .tab-button.active { background-color: #00796b; color: white; }
        .tab-button:hover { background-color: #004d40; color: white; }
        .form-container { display: block; }
        .form-container.hidden { display: none; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-button { background-color: #ff9800; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.3s; width: 100%; }
        .login-button:hover { background-color: #e65100; }
        .footer { background-color: #333; color: white; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>

    <div class="header">
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="ewaste-info.html">What is E-waste?</a>
            <a href="dss-hub.html">The DSS Hub (PC Listing)</a>
            <a href="recycle-donate.html">Recycle & Donate</a>
            <a href="resources.html">Resources</a>
            <a href="login.html">Login</a>
        </nav>
    </div>

    <div class="login-section">
        <div class="tab-buttons">
            <button id="loginTab" class="tab-button active" onclick="showLogin()">Login</button>
            <button id="signupTab" class="tab-button" onclick="showSignup()">Sign Up</button>
        </div>

        <div id="loginForm" class="form-container">
            <h2>Login to Your Account</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <a href="index.html" class="login-button">Login</a>
            </form>
        </div>

        <div id="signupForm" class="form-container hidden">
            <h2>Sign Up for an Account</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupAge">Age:</label>
                    <input type="number" id="signupAge" name="age" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="login-button">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 The E-Cycle Hub. Dedicated to Smart E-waste Management.</p>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('signupTab').classList.add('active');
        }
    </script>

</body>
</html>
